<nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-50">
  <div class="flex justify-around items-center h-16 max-w-screen-xl mx-auto px-2">
    @for (item of menuItems; track item.route) {
      <button
        mat-button
        class="flex-1 flex flex-col items-center justify-center h-full min-w-0 !px-1"
        [class.text-primary]="isActive(item.route)"
        [class.text-gray-500]="!isActive(item.route)"
        (click)="navigateTo(item.route)"
        [attr.aria-label]="item.label"
      >
        <div class="relative">
          <mat-icon
            class="!text-2xl !w-6 !h-6"
            [class.text-primary]="isActive(item.route)"
          >
            {{ item.icon }}
          </mat-icon>
          @if (item.badge && item.badge > 0) {
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">
              {{ item.badge > 9 ? '9+' : item.badge }}
            </span>
          }
        </div>
        <span
          class="text-xs mt-1 truncate w-full text-center"
          [class.font-semibold]="isActive(item.route)"
        >
          {{ item.label }}
        </span>
      </button>
    }
  </div>
</nav>
